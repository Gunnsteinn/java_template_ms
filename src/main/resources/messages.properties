# DTO messages validation
firstName.notNull=The First name cannot be null.
firstName.notBlank=The First name cannot be blank.
firstName.schema=User's first name
firstName.example=Leonardo

lastName.notNull=The Last name cannot be null.
lastName.notBlank=The Last name cannot be blank.
lastName.schema=User's last name
lastName.example=da Vinci

password.notNull=The Password cannot be null.
password.notBlank=The Password cannot be blank.
password.schema=User's password. It Must contain 5-9 letters and 1-5 digits.
